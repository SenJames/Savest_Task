{% extends "admin/base_site.html" %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <p>
    Are you sure you want to send this email?
    </p>  
    <div>
      <label for="content">Title</label>
      <input type="text" name="title" class="vTextField" maxlength="50" id="id_profile">
    </div>
    <div>
        <div>
            <label for="content">Content</label>
            <textarea name="msg" id="content" class="vTextField" cols="30" rows="10" id="id_profile"></textarea>
        </div>
    {% for item in email %}

      <input type="hidden" name="_selected_action" value="{{ item.pk }}" />
    {% endfor %}
  
    <input type="hidden" name="action" value="send_email" />
    <input type="submit" name="apply" value="Send Email "/>
  </form>
{% endblock %}
